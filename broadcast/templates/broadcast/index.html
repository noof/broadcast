<h1>Broadcast</h1>
<ul>
	<li><a style="color:blue" href="{% url 'broadcast:groupme_home'%}">GroupMe Settings</a></li>
	<li><a style="color:blue" href="{% url 'broadcast:twitter_home' %}">Twitter Settings</a></li>

</form>
